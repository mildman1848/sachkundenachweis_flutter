name: ğŸ“¦ Build APK & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§ª Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: ğŸ§ª Check Flutter & Dart version
        run: |
          flutter --version
          dart --version

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ”„ Upgrade all packages
        run: flutter pub upgrade

      - name: ğŸ“ Commit updated pubspec.lock and tag if changed
        run: |
          version=$(grep version pubspec.yaml | head -n 1 | awk '{print $2}' | cut -d '+' -f1)
          tag="v$version"

          if git diff --quiet pubspec.lock; then
            echo "ğŸ“¦ Keine Ã„nderungen an pubspec.lock"
          else
            echo "ğŸ“¦ Ã„nderungen an pubspec.lock erkannt â€“ wird committet"
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add pubspec.lock
            git commit -m "â¬†ï¸ Auto-Update pubspec.lock fÃ¼r Release $tag"
            git tag $tag
            git push https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
            git push https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }} $tag
          fi

      - name: ğŸ—ï¸ Build Release APK
        run: flutter build apk --release

      - name: ğŸ—‚ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract_tag.outputs.version }}
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}